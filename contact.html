    <meta charset="utf-8">
    <title>Wonderlands</title>

</head>
<body>
    <div class="logo-container">
        <img src="css/logo.svg" alt="logo" class="logo">
    </div>
    <nav id="main-nav">
        <a href="index.html" class="button-nav">Главная</a>

    <section>
        <h1>Наши контакты</h1>
    </section>

    <section>
        <h2>Оставить сообщение</h2>
        <form id="contact" action="" method="post">
            <fieldset>
                <input name="name" type="text" id="name" placeholder="Имя..." required="">
            </fieldset>
            <fieldset>
                <input name="email" type="text" id="email" placeholder="Почта..." required="">
            </fieldset>
            <fieldset>
                <input name="phone" type="text" id="phone" placeholder="Телефон..." required="">
            </fieldset>
            <fieldset>
                <textarea name="message" rows="6" id="message" placeholder="Сообщение..." required=""></textarea>
            </fieldset>
            <fieldset>
                <button type="submit" id="form-submit">Отправить</button>
            </fieldset>
        </form>

        <div>
            <h2>Контактная информация</h2>
            <p>Будем рады каждому пожеланию!<br><br><em>Станционная 20, <br>Хабаровск 680000</em></p>
        </div>
    </section>

    <section>
        <div id="map-container">
            <div id="map">
                <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d1924.3187834331343!2d135.06365089115437!3d48.496335498932574!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x5efaea12ac67479f%3A0x177cc1ec201c5891!2z0YPQuy4g0K_RiNC40L3QsCwgNzgsINCl0LDQsdCw0YDQvtCy0YHQuiwg0KXQsNCx0LDRgNC-0LLRgdC60LjQuSDQutGA0LDQuSwgNjgwMDIx!5e0!3m2!1sru!2sru!4v1734334090866!5m2!1sru!2sru" width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
            </div>
        </div>
    </section>

    <footer>

</html>
